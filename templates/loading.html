<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender - Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .loading-container {
            text-align: center;
            margin-top: 100px;
        }
        .spinner-border {
            width: 5rem;
            height: 5rem;
        }
        .progress {
            height: 25px;
            margin-top: 30px;
        }
        .loading-message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-container">
            <h1 class="mb-5">Movie Recommender System</h1>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="progress mt-4">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" style="width: 0%"></div>
            </div>
            <div class="loading-message" id="loading-message">
                Loading MovieLens dataset and initializing recommendation model...
            </div>
        </div>
    </div>

    <script>
        // Simulated progress bar
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const loadingMessage = document.getElementById('loading-message');
        const messages = [
            "Downloading MovieLens dataset...",
            "Processing movie data...",
            "Analyzing movie features...",
            "Building TF-IDF matrix...",
            "Computing similarity matrix...",
            "Finalizing recommendation engine..."
        ];
        
        // Update progress bar gradually
        const progressInterval = setInterval(() => {
            if (progress < 95) {
                progress += Math.random() * 5;
                progressBar.style.width = `${Math.min(progress, 95)}%`;
                
                // Change message occasionally
                if (progress > 15 && progress < 30) {
                    loadingMessage.innerText = messages[1];
                } else if (progress > 30 && progress < 50) {
                    loadingMessage.innerText = messages[2];
                } else if (progress > 50 && progress < 70) {
                    loadingMessage.innerText = messages[3];
                } else if (progress > 70 && progress < 85) {
                    loadingMessage.innerText = messages[4];
                } else if (progress > 85) {
                    loadingMessage.innerText = messages[5];
                }
            }
        }, 300);
        
        // Check if model is ready every 2 seconds
        const checkInterval = setInterval(() => {
            fetch('/check_loading')
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        clearInterval(progressInterval);
                        clearInterval(checkInterval);
                        progressBar.style.width = '100%';
                        loadingMessage.innerText = "Model ready! Redirecting...";
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error checking model status:', error);
                });
        }, 2000);
    </script>
</body>
</html>
